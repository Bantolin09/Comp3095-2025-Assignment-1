version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres
    environment:
      POSTGRES_DB: wellnessdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"

  wellness-service:
    build: .
    container_name: wellness-service
    depends_on:
      - postgres
      - redis
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wellnessdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379

  event-service:
    build:
      context: .
      dockerfile: event-service.Dockerfile
    container_name: event-service
    depends_on:
      - postgres
      - wellness-service
    ports:
      - "8082:8082"
    environment:
      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/wellnessdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: true
      # Inter-service Communication
      WELLNESS_RESOURCE_SERVICE_URL: http://wellness-service:8080
      # Application Settings
      SERVER_PORT: 8082
      SPRING_APPLICATION_NAME: event-service
      # Logging
      LOGGING_LEVEL_COM_GB_WELLNESS_EVENT_SERVICE: DEBUG

volumes:
  pgdata: