spring.application.name=event_service
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres:5432/eventdb
#spring.datasource.url=jdbc:postgresql://localhost:5432/eventdb

spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration
spring.security.user.name=admin
spring.security.user.password=admin123

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Docker Compose - CRITICAL: Prevents crash
spring.docker.compose.enabled=false

# Wellness Resource Service URL (Inter-service communication)
wellness.resource.service.url=http://wellness-service:8081
