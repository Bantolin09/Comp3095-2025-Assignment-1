spring.application.name=wellness-resource-service
server.port=8081

spring.datasource.url=jdbc:postgresql://postgres:5432/wellness_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.h2.H2ConsoleAutoConfiguration

spring.docker.compose.enabled=false
