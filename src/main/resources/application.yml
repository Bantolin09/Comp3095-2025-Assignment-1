server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/wellness_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 600000

wellness:
  resource:
    service:
      url: http://wellness-service:8080
